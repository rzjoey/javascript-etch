<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>


$(document).ready(function(){

function newGrid() {
var container = $("#container");

var cheight = container.height();
var cwidth = container.width();

var input = prompt("How many grids do you want?");

var gheight = cheight / input;
var gwidth = cwidth / input;

console.log(gheight);
console.log(gwidth);

var gridCount = input * input;

for (var i = 0; i < gridCount; i++){

$("#container").append("<div class='grid'></div>");
};

$(".grid").height(gheight + "px").width(gwidth + "px");

$(".grid").on("mouseenter", function(){
$(this).css("background", "black");
});
};

$("button").on("click", function() {
$(".grid").remove();
newGrid();

});

});

</script>
<style>
* {
  margin:0;
  padding:0;
}



#container {
  position:relative;
  background:white;
  width:1000px;
  height:1000px;
margin:0 auto;
}


.grid {
  float:left;
  background:white;
  box-shadow: inset 0 0 1px silver;
}

button {
position:relative;
  width:100%;
  height:50px;
margin: 25px auto 0px auto;

}
</style>
</head>
<body>
  <div id="container">
  </div>
  <button>NEW GRID</button>
</body>
</html>
